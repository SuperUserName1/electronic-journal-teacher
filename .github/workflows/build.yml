name: Build Windows Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install dependencies
        run: npm ci
        shell: bash
        
      - name: Build renderer
        run: npm run build
        shell: bash
        
      - name: Install electron-builder
        run: npm install -g electron-builder@24
        shell: bash
        
      - name: Configure for Windows build
        run: |
          # Настраиваем переменные окружения для сборки
          echo "npm_config_target=27.3.11" >> $GITHUB_ENV
          echo "npm_config_arch=x64" >> $GITHUB_ENV
          echo "npm_config_runtime=electron" >> $GITHUB_ENV
          echo "npm_config_disturl=https://electronjs.org/headers" >> $GITHUB_ENV
          echo "npm_config_build_from_source=true" >> $GITHUB_ENV
        shell: bash
        
      - name: Rebuild sqlite3
        run: |
          npm rebuild sqlite3 --runtime=electron --target=27.3.11 --disturl=https://electronjs.org/headers --arch=x64
        shell: bash
        
      - name: Build Electron application
        run: |
          npx electron-builder build --win --x64
        shell: bash
        
      - name: Check build artifacts
        run: |
          echo "Listing dist directory:"
          ls -la dist/ || echo "dist directory not found"
          echo ""
          echo "Looking for exe files:"
          find . -name "*.exe" -type f 2>/dev/null || echo "No exe files found"
        shell: bash
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/**/*.exe
            dist/**/*.msi