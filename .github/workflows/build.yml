name: Build Windows Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          
      - name: Install Visual Studio Build Tools
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '17.10'
          
      - name: Install Windows SDK
        run: |
          choco install windows-sdk-10-version-2104 -y
        shell: powershell

      - name: Set environment variables
        run: |
          echo "npm_config_arch=x64" >> $env:GITHUB_ENV
          echo "npm_config_disturl=https://artifacts.electronjs.org/headers/dist " >> $env:GITHUB_ENV
          echo "npm_config_runtime=electron" >> $env:GITHUB_ENV
          echo "npm_config_target=27.3.11" >> $env:GITHUB_ENV
          echo "npm_config_build_from_source=true" >> $env:GITHUB_ENV
        shell: powershell
        
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund
        
      - name: Install sqlite3 with proper build flags
        run: |
          npm uninstall sqlite3
          npm install sqlite3@latest --build-from-source --save
        env:
          npm_config_arch: x64
          npm_config_runtime: electron
          npm_config_target: 27.3.11
          npm_config_disturl: https://artifacts.electronjs.org/headers/dist 

      - name: Build application
        run: npm run build
        
      - name: Package application
        run: npm run package-win-installer
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Check artifacts directory
        run: |
          if (!(Test-Path dist)) {
            Write-Output "dist directory does not exist"
            exit 1
          }
          Get-ChildItem dist -Recurse
        shell: powershell
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/*.exe